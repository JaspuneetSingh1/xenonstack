<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	
	<title>
		Registration Form </title>
		

</head>
<body>

	<div class="container"><br>
		<h1 class="text-success text-center"> Validation Form with HTML & Javascript</h1><br>

		<form action="#" onsubmit="return validation()" class="bg-light">
			
			<div class="form-group">
				<label> Username: </label>
				<input type="text" maxlength="10" minlength="4" name="user" class="form-control" id="user" autocomplete="off" required/>
			</div>

			<div class="form-group">
				<label>Date of Birth: </label>
				<input type="date" max="2020-01-01" min="1950-01-01" name="mobile" class="form-control" id="Mobile" autocomplete="off" required/>
			</div>

			<div class="form-group">
				<label> Address: </label>
				<input type="text"  name="Address" class="form-control" id="Address" autocomplete="off" required/>
			</div>


			<div class="form-group">
				<label> Password: </label>
				<input type="text" maxlength="8" minlength="6" name="password" class="form-control" id="password" autocomplete="off" required/>
			</div>

			<div class="form-group">
				<label> Confirm Password: </label>
				<input type="text" maxlength="8" minlength="6" name="confirmpass" class="form-control" id="confirmpass" autocomplete="off" required/>
			</div>

			<div class="form-group">
				<label> Mobile Number: </label>
				<input type="Number" max="9999999999" min="0000000000" name="mobile" class="form-control" id="Mobile" autocomplete="off" required/>
			</div>

			<div class="form-group">
				<label> Email: </label>
				<input type="text"  name="Email" class="form-control" id="Email" autocomplete="off" required/>
			</div>

			<input type="Submit" name="Submit" value="Submit" class="btn">

			







		</form>
		
	</div>

</body>
</html>
